{% load i18n static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Som Energia Authentication">
    <meta name="author" content="Som Energia">

    {% block title %}
      <title> {% trans 'Som Energia Authentication System' %} </title>
    {% endblock %}

    {% block css %}
      <!-- Bootstrap core CSS -->
      <link href="{% static 'css/vendors/bootstrap.css' %}" rel="stylesheet">

      <!-- Font Awesome -->
      <link href="{% static 'css/vendors/fontawesome-all.min.css' %}" rel="stylesheet">

      <!-- Custom styles for this template -->
      <link href="{% static 'css/sticky-footer-navbar.css' %}" rel="stylesheet">

    {% endblock %}

  </head>

  <body>
    {% block content %}

    {% endblock %}

    {% block footer %}
      <footer class="footer">
        <div class="container">
          <span class="text-muted"> Made with <i class="fas fa-heart"></i> at Som Energia</span>
        </div>
      </footer>
    {% endblock %}

    {% block js %}
      <script src="{% static 'js/vendors/jquery-3.3.1.min.js' %}" ></script>
      <script src="{% static 'js/vendors/bootstrap.js' %}"></script>
    {% endblock%}
  </body>
</html>
