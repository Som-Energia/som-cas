{% load i18n %}
{% if form.errors %}
  {% for error in form.non_field_errors %}
    <div class="alert alert-danger m-b-36"> {% trans error %} </div>
  {% endfor %}

  {% for field in form %}
    {% for error in field.errors %}
      <div class="alert alert-danger m-b-36"> {% trans error %} </div>
    {% endfor %}
  {% endfor %}
{% endif %}
