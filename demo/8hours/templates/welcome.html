{% extends "base.html" %}

{% block content%}
<main role="main" class="container">
  <div class="card">
  	<div class="card-header">
  		Welcome {{request.user.first_name}}, your data:
  	</div>
    <div class="card-body">
    	<dl class="row">
    		{% for key, item in request.user.items() %}
    			<dt class="col-sm-3">{{key}}</dt>
    			<dd class="col-sm-9">{{item}}</dd>
    		{% endfor %}
    	</dl>

    </div>
  </div>
</main>
{% endblock%}
